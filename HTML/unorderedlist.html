<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unorderedlist page</title>
</head>
<body>
  <h4>Disc list</h4>
  <ul style="list-style-type: disc;">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Pineapple</li>
  </ul>
  <h4>Circle list</h4>
  <ul style="list-style-type: circle;">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Pineapple</li>
  </ul>
  <h4>Square list</h4>
  <ul style="list-style-type: square;">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Pineapple</li>
  </ul>
</body>
</html>
