<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>second</td>
        </tr>
    </table>
    <h4 align="center">Without cellpading:</h4>
    <table border="1" align="center">
        <tr>
            <td>First</td>
            <td>row</td>
        </tr>
        <tr>
            <td>second</td>
            <td>row</td>
        </tr>
    </table>

    <h4>With cellpadding:</h4>
    <table border="1"
    cellpadding="20">
    <tr>
        <td>First</td>
        <td>row</td>
    </tr>
    <tr>
        <td>second</td>
        <td>row</td>
    </tr>
</table>
</body>
</html>
