<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .customDiv{
      height: auto;
      align-items: center;
      width: auto;
      background-color:darkseagreen;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-xs-block d-sm-none">
        <div class="customDiv">Visible for XSmall</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-sm-block d-md-none">
        <div class="customDiv">Visible for Small</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-md-block d-lg-none">
        <div class="customDiv">Visible for Medium</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-lg-block d-xl-none">
        <div class="customDiv">Visible for Large</div>
      </div>
    </div>
  </div>
</body>
</html>
